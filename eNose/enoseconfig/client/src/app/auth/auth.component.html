<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">eNose MK Device Manager</h2>
        <div class="text-center mb-5 text-dark">Please login to proceed</div>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="text-center">
              <img src="/assets/img/logo.svg" class="img-fluid   my-3"
                width="200px" alt="profile">
                <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" data-bs-delay="1000" role="alert">
                  <strong>{{loginError}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" [ngClass]="invalid('username')" id="Username" aria-describedby="emailHelp"
                placeholder="User Name" formControlName="username">
                <div *ngIf="isError('username','required')" class="invalid-feedback">Username is required</div>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" [ngClass]="invalid('password')" id="password" placeholder="password" formControlName="password">
              <div *ngIf="isError('password','minlength')" class="invalid-feedback">Password must be 5 characters long</div>
                <div *ngIf="isError('password','required')" class="invalid-feedback">Password is required</div>
            </div>
            <div class="text-center">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-color px-5 mb-5 w-100">Login</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
